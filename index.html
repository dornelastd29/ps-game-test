<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Game</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        header{
            background-image: url(./imagens/ps-header.png);
            height: 4rem;
            width: 100%;
            position: fixed;
            top: 5px;
            left: 0;
            
        }

        .sec1{
            background-image: url(./imagens/ps-sec.png);
            height: 30rem;
            background-repeat: no-repeat;
            margin: auto;
        }

        .sec2{
            background-image: url(./imagens/ps-sec-2.png);
            height: 32rem;
            background-repeat: no-repeat;
            margin: auto;
        }

        .sec3{
            background-image: url(./imagens/ps-sec-3.png);
            height: 30rem;
            background-repeat: no-repeat;
            margin: auto; 
        }

        .div1{
            height: 98vh;
            width: 98vw;
            background-color: blue;
        }

    </style>
</head>
<body>
    <header></header>
    <section class="sec1"></section>
    <section class="sec2"></section>
    <section class="sec3"></section>

    <div class="div1"></div>
    <div class="div1"></div>
    <script type="module" src="ps-game.js"></script>

</html>
